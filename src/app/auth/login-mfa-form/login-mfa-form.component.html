<!-- ------ 2nd Factor Login -->
<p class="form-text">
  MFA challenge is configured, please enter MFA code to complete login process.
</p>
<form
  *ngIf="loginMFAForm"
  [formGroup]="loginMFAForm"
  (submit)="submitLoginMFAForm()"
>
  <form-input-field
    [control]="loginMFAForm.controls['code']"
    controlName="code"
    label="MFA Code"
    [type]="formInputFieldTypeEnum.TEXT"
  ></form-input-field>

  <button class="btn btn-primary w-100" type="submit">Login</button>
</form>
